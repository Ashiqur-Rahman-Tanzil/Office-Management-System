{% extends "index.html" %} {% block title %}Signup{% endblock %} {% block
content %}

<br/>
<h3 align="center">Signup</h3>
<br/>

<form method="POST">

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter Email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="Enter password"
    />
  </div>

  <div class="form-group">
    <label for="password" placeholder="Enter password">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      name="confirm_password"
      id="confirm_password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
{% endblock %}
