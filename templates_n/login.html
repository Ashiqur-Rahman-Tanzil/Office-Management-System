{% extends "index.html" %} {% block title %}Signin{% endblock %} {% block
content %}
<br/>
<h3 align="center">Login</h3>
<br/>

<form method="POST">

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter Email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="Enter password"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Signin</button>
</form>
{% endblock %}
